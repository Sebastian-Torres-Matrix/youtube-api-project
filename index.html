<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube API</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/YouTube-Logo.png" alt="Logo image" class="logo" />
      </header>
      <section id="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/eB8T1t_PgKo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <main>
        <article>
          <img
            src="img/Thumbnail-Youtube-API.jpg"
            alt="Thumbnail image"
            class="thumbnail"
          />
          <div class="details">
            <h4>Title</h4>
            <p>I am a description</p>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
